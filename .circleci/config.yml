# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
version: 2


references:

  container_python27: &container_python27
    docker:
      - image: circleci/python:2.7.13
    working_dir: ~/project

  container_python36: &container_python36
    docker:
      - image: circleci/python:3.6.2
      - image: circleci/python:2.7.13
    working_dir: ~/project

  restore_repo: &restore_repo
    restore_cache:
      keys:
        - v2-repo-{{ .Branch }}-{{ .Revision }}
        - v2-repo-{{ .Branch }}
        - v2-repo

jobs:

  checkout_code:
    <<: *container_python36
    steps:
      - *restore_repo
      - checkout
      - save_cache:
          key: v2-repo-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/project

  install_and_test_27:
    <<: *container_python27
    steps:  
      - *restore_repo
      - restore_cache:
          keys: 
            - v2-dependencies27-{{ checksum "requirements.txt"}}
            - v2-dependencies27
      - run: |
            pip install virtualenv
            virtualenv ~/venv27
            . ~/venv27/bin/activate
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
            nosetests -v --with-coverage --cover-package satsearch
      - save_cache:
          key: v2-dependencies27-{{ checksum "requirements.txt"}}
          paths:
            - ~/venv

  install_and_test_36:
    <<: *container_python36
    steps:  
      - *restore_repo
      - restore_cache:
          keys: 
            - v2-dependencies36-{{ checksum "requirements.txt"}}
            - v2-dependencies36
      - run: |
            python3 -m venv ~/venv
            . ~/venv/bin/activate
            pwd
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
            nosetests -v --with-coverage --cover-package satsearch
      - save_cache:
          key: v2-dependencies36-{{ checksum "requirements.txt"}}
          paths:
            - ~/venv

  deploy:
    <<: *container_python36
    steps:
      - *restore_repo
      - restore_cache:
          keys: 
            - v2-dependencies36-{{ checksum "requirements.txt"}}
            - v2-dependencies36
      - run:
          name: Deploy
          command: |
            . ~/venv/bin/activate
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            pip install twine
            python setup.py sdist
            VERSION=`awk -F\' '{print $2,$4}' satsearch/version.py`
            git tag $VERSION
            git push origin $VERSION
            twine upload --username "${PYPI_USER}" --password "${PYPI_PASS}" dist/*


workflows:
  version: 2
  build_test_deploy:
    jobs:
      - checkout_code
      - install_and_test_36:
          requires:
            - checkout_code
      - deploy:
          requires:
            - install_and_test_36
          filters:
            branches:
              only: master
  build_test_27:
    jobs:
      - checkout_code
      - install_and_test_27:
          requires:
            - checkout_code
